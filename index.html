<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحله ۲ - قرار دادن اعضا در چند مجموعه</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Vazirmatn", sans-serif;
            background: radial-gradient(circle, #0f1b2b, #000);
            color: white;
            overflow: hidden;
        }

        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(6px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: fadeIn 1.2s ease;
            z-index: 9999;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .start-btn {
            background: linear-gradient(135deg,#00ffaa,#00ccff);
            padding: 18px 55px;
            border-radius: 20px;
            font-size: 28px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 25px #00eaff;
            transition: 0.3s;
        }

        .start-btn:hover {
            transform: scale(1.06);
            box-shadow: 0 0 40px #00eaff;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-top: 40px;
        }

        .set-box {
            width: 26%;
            height: 60%;
            border: 3px dashed #00d0ff;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            font-size: 25px;
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 15px #00bfff inset;
        }

        .cards {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .card {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg,#1e90ff,#00eaff);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            font-size: 28px;
            font-weight: bold;
            cursor: grab;
            box-shadow: 0 0 15px #00c6ff;
            transition: 0.2s;
        }

        .card:active {
            cursor: grabbing;
            transform: scale(1.08);
        }

        /* خطای ورودی */
        .error-anim {
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

<!-- صفحه شروع با انیمیشن -->
<div class="intro-overlay" id="intro">
    <div class="start-btn" onclick="startGame()">شروع مرحله</div>
</div>

<div class="container">

    <div class="set-box" id="A" ondrop="drop(event, 'A')" ondragover="allowDrop(event)">
        <b>A</b>
    </div>

    <div class="set-box" id="B" ondrop="drop(event, 'B')" ondragover="allowDrop(event)">
        <b>B</b>
    </div>

    <div class="set-box" id="C" ondrop="drop(event, 'C')" ondragover="allowDrop(event)">
        <b>C</b>
    </div>
</div>

<!-- کارت‌ها -->
<div class="cards" id="cardArea">
    <div class="card" draggable="true" ondragstart="drag(event)" data-value="1">1</div>
    <div class="card" draggable="true" ondragstart="drag(event)" data-value="2">2</div>
    <div class="card" draggable="true" ondragstart="drag(event)" data-value="3">3</div>
    <div class="card" draggable="true" ondragstart="drag(event)" data-value="4">4</div>
    <div class="card" draggable="true" ondragstart="drag(event)" data-value="5">5</div>
    <div class="card" draggable="true" ondragstart="drag(event)" data-value="6">6</div>
</div>

<script>
function startGame() {
    document.getElementById("intro").style.display = "none";
}

function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("value", ev.target.getAttribute("data-value"));
}

// قوانین
function isValid(set, value) {
    value = Number(value);

    if (set === "A") return value % 2 === 1; // فرد
    if (set === "B") return value < 4; // کوچکتر از 4
    if (set === "C") return value % 2 === 0; // زوج

    return false;
}

function drop(ev, setName) {
    ev.preventDefault();
    const value = ev.dataTransfer.getData("value");
    const setBox = document.getElementById(setName);

    if (!isValid(setName, value)) {
        setBox.classList.add("error-anim");
        setTimeout(() => setBox.classList.remove("error-anim"), 350);
        return;
    }

    let elem = document.createElement("div");
    elem.className = "card";
    elem.innerText = value;
    elem.style.cursor = "default";

    setBox.appendChild(elem);
}
</script>

</body>
</html>
